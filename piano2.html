<!DOCTYPE html>
<html lang="en">
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<head>
    
  <script src="https://rawgit.com/nexus-js/ui/master/dist/NexusUI.js%22%3E"></script>
</head>

<body>

<!-- Navbar -->
<div class="top">
  <div class="bar light-grey card left-align large">
    <a class="bar-item button hide-medium hide-large right padding-large hover-white large red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="bar-item button padding-large white">Home</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">User 1</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">User 2</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">User 3</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">User 4</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="bar-block white hide hide-large hide-medium large">
    <a href="#" class="w3-bar-item button padding-large">User 1</a>
    <a href="#" class="w3-bar-item button padding-large">User 2</a>
    <a href="#" class="w3-bar-item button padding-large">User 3</a>
    <a href="#" class="w3-bar-item button padding-large">User 4</a>
  </div>
</div>

<!-- Header -->
<header class="container blue center" style="padding:128px 16px">
  <h1 class="margin jumbo">Piano</h1>
  
  <script>
  var piano = new Nexus.Piano('piano',{
    'size': [500,125],
    'mode': 'button',  // 'button', 'toggle', or 'impulse'
    'lowNote': 24,
    'highNote': 60
})
</script>
<div id='piano'>

  
</div>

  <p class="xlarge"></p>
  
</header>


<div class="container black center opacity padding-16">
    <h1 class="margin xlarge">User 1</h1>
	
	
	
</div>

<!-- Footer -->
<footer class="container padding-32 center opacity">  
  <div class="large padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("show") == -1) {
    x.className += "show";
  } else { 
    x.className = x.className.replace("show", "");
  }
}
</script>

</body>
</html>
